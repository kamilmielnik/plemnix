<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300" rel="stylesheet">
    <title>plemnix</title>
  </head>

  <body>
    <main id="app">
      <div id="menu">
        <div id="chat-box">
          <div class="chat-messages">
            <textarea id="chat" rows="10" disabled></textarea>
          </div>

          <div class="input">
            <input id="chat-input" placeholder="Press [Tab] to chat..." />
          </div>
        </div>

        <div id="players"></div>

        <div id="game-control-reset" class="button game-control">
          Reset
        </div>

        <div id="game-control-start-stop" class="button game-control">
          Start
        </div>
      </div>

      <canvas id="game"></canvas>
    </main>

    <script src="/js/client.js"></script>
  </body>
</html>
